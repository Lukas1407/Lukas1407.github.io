<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <!-- Für mobile Geräte: feste Viewport-Größe, kein Zoomen -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Agenten vs Spione</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Titelseite -->
  <div id="titleScreen" class="screen">
    <h1 class="title-text">
      AGENTEN <span class="red-text">VS</span> SPIONE
    </h1>
    <img src="title_resized.png" alt="Spiel Titel" class="title-image">
    <button id="startButton">Start</button>
  </div>

  <!-- Konfigurationsbildschirm -->
  <div id="configScreen" class="screen hidden">
    <form id="configForm">
      <label for="totalPlayers">Anzahl der Spieler:</label>
      <input type="number" id="totalPlayers" min="2" required />

      <label for="numberOfSpies">Anzahl der Spione:</label>
      <input type="number" id="numberOfSpies" min="1" required />

      <button type="submit">Spiel beginnen</button>
    </form>
    <div id="errorMessage"></div>
  </div>

  <!-- Spielbildschirm -->
  <div id="gameScreen" class="screen hidden">
    <div id="roleDisplay"></div>
  </div>

  <!-- Einstellungen Modal (anfangs versteckt) -->
  <div id="settingsMenu" class="hidden">
    <h2>Einstellungen</h2>

    <!-- Wortquelle-Optionen -->
    <div class="settings-section">
      <p>Wähle die Wortquelle:</p>
      <div class="setting-option">
        <input type="radio" id="predefinedRadio" name="wordSource" value="predefined" checked>
        <label for="predefinedRadio">Vordefinierte Liste</label>
      </div>
      <div class="setting-option">
        <input type="radio" id="customRadio" name="wordSource" value="custom">
        <label for="customRadio">Eigene Wörter</label>
      </div>
    </div>

    <!-- Vordefinierte Themen (Mehrfachauswahl) -->
    <div id="predefinedSection" class="settings-section">
      <label>Themen auswählen:</label>
      <div class="topic-option">
        <input type="checkbox" id="topicOrte" name="topics" value="orte" checked>
        <label for="topicOrte">Orte</label>
      </div>
      <div class="topic-option">
        <input type="checkbox" id="topicTiere" name="topics" value="tiere">
        <label for="topicTiere">Tiere</label>
      </div>
      <div class="topic-option">
        <input type="checkbox" id="topicBerufe" name="topics" value="berufe">
        <label for="topicBerufe">Berufe</label>
      </div>
      <div class="topic-option">
        <input type="checkbox" id="topicFarben" name="topics" value="farben">
        <label for="topicFarben">Farben</label>
      </div>
      <div class="topic-option">
        <input type="checkbox" id="topicKörperteile" name="topics" value="körperteile">
        <label for="topicKörperteile">Körperteile</label>
      </div>
      <div class="topic-option">
        <input type="checkbox" id="topicKleidung" name="topics" value="kleidung">
        <label for="topicKleidung">Kleidung</label>
      </div>
      <div class="topic-option">
        <input type="checkbox" id="topicMöbel" name="topics" value="möbel">
        <label for="topicMöbel">Möbel</label>
      </div>
      <div class="topic-option">
        <input type="checkbox" id="topicVerkehrsmittel" name="topics" value="verkehrsmittel">
        <label for="topicVerkehrsmittel">Verkehrsmittel</label>
      </div>
      <div class="topic-option">
        <input type="checkbox" id="topicWetter" name="topics" value="wetter">
        <label for="topicWetter">etter</label>
      </div>
    </div>

    <!-- Eigene Wörter -->
    <div id="customSection" class="settings-section hidden">
      <label for="customWords">Gib deine eigenen Wörter ein (kommagetrennt):</label>
      <textarea id="customWords" rows="3" placeholder="z.B. Apfel, Banane, Kirsche"></textarea>
    </div>

    <!-- Countdown-Einstellung -->
    <div id="countdownSection" class="settings-section">
      <label for="countdownTime">Countdown-Dauer (Minuten):</label>
      <input type="number" id="countdownTime" value="10" min="1">
    </div>
  </div>

  <!-- Einstellungen-Symbol in der unteren linken Ecke (als Bild) -->
  <button id="settingsIcon" class="settings-icon">
    <img src="settings.svg" alt="Einstellungen">
  </button>

  <script src="script.js"></script>
</body>
</html>
