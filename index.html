<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Football Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .header {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInZoom 2s ease-in-out;
        }
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .quiz-container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .quiz-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .quiz-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .quiz-container button:hover {
            background-color: #0056b3;
        }
        .quiz-container button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .quiz-container h1 {
                font-size: 20px;
            }
            .quiz-container button {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Fußball Quiz für Linus</div>
    <div class="quiz-container">
        <h1>Wer ist Dobels bester Fußballer?</h1>
        <button onclick="checkAnswer('correct', this)"> Linus &#128150;</button>
        <button onclick="checkAnswer('wrong', this)">Daniel Rabe</button>
        <button onclick="checkAnswer('wrong', this)">Marvin Sommer</button>
        <button onclick="checkAnswer('wrong', this)">Kleiner Sören</button>
        <button onclick="checkAnswer('wrong', this)">Maxim</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkAnswer(answer, button) {
            const resultDiv = document.getElementById('result');
            if (answer === 'correct') {
                resultDiv.innerHTML = "<span style='color:green;'>Richtig! Linus ist der Beste! Bitte sende Luki deinen Wunsch</span>";
                disableButtons();
            } else {
                resultDiv.innerHTML = "<span style='color:red;'>Falsch!</span>";
                // Disable only the wrong button that was clicked
                button.disabled = true;
            }
        }

        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>
