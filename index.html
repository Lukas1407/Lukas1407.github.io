<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Football Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .header {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInZoom 2s ease-in-out;
        }
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .quiz-container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .quiz-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .quiz-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .quiz-container button:hover {
            background-color: #0056b3;
        }
        .quiz-container button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        .input-section {
            display: none;
            margin-top: 20px;
        }
        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .input-section input[type="text"] {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .input-section button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-section button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .quiz-container h1 {
                font-size: 20px;
            }
            .quiz-container button {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
    <!-- Include the EmailJS SDK -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
            emailjs.init('f-Qk1cOwYJwP2f_6S'); // Replace with your EmailJS Public Key
        })();
    </script>
</head>
<body>
    <div class="header">Fußball Quiz für Linus </div>
    <div class="quiz-container">
        <h1>Wer ist Dobels bester Fußballer?</h1>
        <button class="answer-btn" onclick="checkAnswer('correct', this)">Linus &#128150;</button>
        <button class="answer-btn" onclick="checkAnswer('wrong', this)">Daniel Rabe</button>
        <button class="answer-btn" onclick="checkAnswer('wrong', this)">Maxim</button>
        <button class="answer-btn" onclick="checkAnswer('wrong', this)">Rapha</button>
        <button class="answer-btn" onclick="checkAnswer('wrong', this)">Kleiner Sören</button>
        <div class="result" id="result"></div>
        
        <!-- Input section to show when the correct answer is clicked -->
        <div class="input-section" id="inputSection">
            <label for="message">Super! Bitte teile mir dein geheimen Wunsch mit:</label>
            <input type="text" id="message" placeholder="Mein Wunsch ist...">
            <button onclick="sendEmail()">Abschicken an Luki</button>
            <div id="emailStatus"></div>
        </div>
    </div>

    <script>
        function checkAnswer(answer, button) {
            const resultDiv = document.getElementById('result');
            const inputSection = document.getElementById('inputSection');
            
            if (answer === 'correct') {
                resultDiv.innerHTML = "<span style='color:green;'>Richtig!! Linus ist der Beste!</span>";
                disableAnswerButtons();
                inputSection.style.display = 'block'; // Show input section
            } else {
                resultDiv.innerHTML = "<span style='color:red;'>Falsch!</span>";
                // Disable only the wrong button that was clicked
                button.disabled = true;
            }
        }

        function disableAnswerButtons() {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(button => button.disabled = true);
        }

        function sendEmail() {
            const message = document.getElementById('message').value;
            const emailStatus = document.getElementById('emailStatus');

            // Send the email using EmailJS
            emailjs.send("service_y3x0r6t", "template_506rrfl", {
                message: message
            })
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                emailStatus.innerHTML = "<span style='color:green;'>Message sent successfully!</span>";
            }, function(error) {
                console.log('FAILED...', error);
                emailStatus.innerHTML = "<span style='color:red;'>Failed to send the message. Please try again.</span>";
            });
        }
    </script>
</body>
</html>
